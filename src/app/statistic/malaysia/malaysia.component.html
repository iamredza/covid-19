<div class="row mt-2">
  <div class="col-md-12 text-muted text-end small">
    <strong>Last Updated: </strong> {{ stats.updated }}
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-12">
    <h5 class="display-6">Today</h5>
  </div>
  <div class="col-md-4 mb-1">
    <div class="card bg-primary text-white">
      <div class="card-body text-center">
        <h1 class="card-title">{{ stats.todayCases }}</h1>
        <label class="card-text">Cases</label>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-1">
    <div class="card bg-danger text-white">
      <div class="card-body text-center">
        <h1 class="card-title">{{ stats.todayDeaths }}</h1>
        <label class="card-text">Deaths</label>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-1">
    <div class="card bg-success text-white">
      <div class="card-body text-center">
        <h1 class="card-title">{{ stats.todayRecovered }}</h1>
        <label class="card-text">Recovered</label>
      </div>
    </div>
  </div>
</div>

<div class="row mt-2">
  <div class="col-md-12">
    <h5 class="display-6">Total</h5>
  </div>
  <div class="col-md-4 mb-1">
    <div class="card bg-info">
      <div class="card-body text-center">
        <h1 class="card-title">{{ stats.cases }}</h1>
        <label class="card-text">Cases</label>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-1">
    <div class="card bg-dark text-white">
      <div class="card-body text-center">
        <h1 class="card-title">{{ stats.deaths }}</h1>
        <label class="card-text">Deaths</label>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-1">
    <div class="card bg-warning">
      <div class="card-body text-center">
        <h1 class="card-title">{{ stats.active }}</h1>
        <label class="card-text">Active</label>
      </div>
    </div>
  </div>
</div>

<!-- CHARTS -->
<div class="row mt-3">
  <div class="col-md-12">
    <h5 class="display-6">Historical</h5>
  </div>

  <!-- DEATHS -->
  <div class="col-md-12 mb-3">
    <div class="card">
      <div style="display: block;">
        <canvas baseChart width="400" height="400"
          [datasets]="chart_deaths"
          [labels]="lineDeathChartLabels"
          [options]="lineChartOptions"
          [colors]="lineDeathChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </div>
  </div>

  <!-- CASES -->
  <div class="col-md-12 mb-3">
    <div class="card">
      <div style="display: block;">
        <canvas baseChart width="400" height="400"
          [datasets]="chart_cases"
          [labels]="lineCasesChartLabels"
          [options]="lineChartOptions"
          [colors]="lineCasesChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </div>
  </div>

  <!-- RECOVERED -->
  <div class="col-md-12 mb-3">
    <div class="card">
      <div style="display: block;">
        <canvas baseChart width="400" height="400"
          [datasets]="chart_recovered"
          [labels]="lineRecoveredChartLabels"
          [options]="lineChartOptions"
          [colors]="lineRecoveredChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </div>
  </div>
  
</div>

<div class="row mt-3">
  <div class="col-md-12">
    <h5 class="display-6">Vaccination</h5>
  </div>

  <!-- VACCINATION -->
  <div class="col-md-12 mb-3">
    <div class="card">
      <div style="display: block;">
        <canvas baseChart width="400" height="400"
          [datasets]="chart_vaccine"
          [labels]="lineVaccineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineVaccineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </div>
  </div>

  </div>
