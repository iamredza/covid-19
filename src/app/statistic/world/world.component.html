<div class="row mt-3">

  <div class="col-md-12">
    <table class="table-responsive table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">&nbsp;</th>
          <th scope="col">Country</th>
          <th scope="col">Cases Today</th>
          <th scope="col">Cases Total</th>
          <th scope="col">Deaths Today</th>
          <th scope="col">Deaths Total</th>
          <th scope="col">Recovered Today</th>
          <th scope="col">Recovered Total</th>
          <th scope="col">last Updated</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of worldData; index as i;">
          <th scope="row">{{ i+1 }}</th>
          <td>{{ c.country }}</td>
          <td>{{ c.todayCases }}</td>
          <td>{{ c.cases }}</td>
          <td>{{ c.todayDeaths }}</td>
          <td>{{ c.deaths }}</td>
          <td>{{ c.todayRecovered }}</td>
          <td>{{ c.recovered }}</td>
          <td>{{ c.updated }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
